<!-- DeleteModal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLongTitle">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    Are you sure you want to delete this image?
                </div>
                <div id="image-info">
                    <form>
                        <div class="form-group">
                            <label for="image-name" class="font-weight-bold">Image name</label>
                            <input type="text" disabled class="form-control" id="image-name" aria-describedby="nameInfo"
                                placeholder="Image name">
                            <small id="nameInfo" class="form-text text-muted">Name of the image you are about to
                                delete.</small>
                        </div>
                        <div class="form-group">
                            <label for="image-type" class="font-weight-bold">Image type</label>
                            <input type="text" disabled class="form-control" id="image-type" aria-describedby="typeInfo"
                                placeholder="Image type">
                            <small id="typeInfo" class="form-text text-muted">Type of image you are about to
                                delete.</small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>
