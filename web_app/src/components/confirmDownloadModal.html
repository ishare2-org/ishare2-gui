<!-- DownloadModal -->
<div class="modal fade" id="confirmDownloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="downloadModalLongTitle">Confirm download</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    Are you sure you want to download this image?
                </div>
                <div id="image-info">
                    <form>
                        <div class="form-group">
                            <label for="image-name" class="font-weight-bold">Image name</label>
                            <input type="text" disabled class="form-control" id="image-name" aria-describedby="nameInfo"
                                placeholder="Image name">
                            <small id="nameInfo" class="form-text text-muted">Name of the image you are about to
                                download.</small>
                        </div>
                        <div class="form-group">
                            <label for="image-type" class="font-weight-bold">Image type</label>
                            <input type="text" disabled class="form-control" id="image-type" aria-describedby="typeInfo"
                                placeholder="Image type">
                            <small id="typeInfo" class="form-text text-muted">Type of image you are about to
                                download.</small>
                        </div>
                        <div class="form-group">
                            <label for="image-size" class="font-weight-bold">Image size</label>
                            <input type="text" disabled class="form-control" id="image-size" aria-describedby="sizeInfo"
                                placeholder="Image size">
                            <small id="sizeInfo" class="form-text text-muted">Size of the image you are about to
                                download.</small>
                        </div>
                        <div class="form-group">
                            <label for="ishare-command" class="font-weight-bold">ishare2 command</label>
                            <input type="text" disabled class="form-control" id="ishare-command"
                                aria-describedby="ishareInfo" placeholder="ishare2 command">
                            <small id="ishareInfo" class="form-text text-muted">You can copy-paste this ishare2
                                command to download the
                                image from your terminal.</small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Confirm</button>
            </div>
        </div>
    </div>
</div>
